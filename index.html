<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Basics</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="table-container">
       <table>
        <tbody>
            <tr class="header-row">
                <td>This-1</td>
                <td>This-2</td>
                <td>This-3</td>
                <td>This-4</td>
                <td>This-5</td>
            </tr>
            <tr class="row-green">
                <td>That-1</td>
                <td>That-2</td>
                <td>That-3</td>
                <td>That-4</td>
                <td>That-5</td>
            </tr>
            <tr class="row-blue">
                <td>Those-1</td>
                <td>Those-2</td>
                <td>Those-3</td>
                <td>Those-4</td>
                <td>Those-5</td>
            </tr>
            <tr class="row-red">
                <td>These-1</td>
                <td>These-2</td>
                <td>These-3</td>
                <td>These-4</td>
                <td>These-5</td>
            </tr>
            <tr>
                <td id="color-1">Their-1</td>
                <td id="color-2">Their-2</td>
                <td id="color-3">Their-3</td>
                <td id="color-4">Their-4</td>
                <td id="color-5">Their-5</td>
            </tr>
        </tbody>
       </table>
    </div>
</body>
</html>
